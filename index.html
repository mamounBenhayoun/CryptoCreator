<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>CryptoCreator</title>
  <link rel="stylesheet" href="components/style.css">
  <meta name="description" content="CryptoCreator">
</head>

<body>

  <div class="banner">
    <div class="container">
      <h1>CryptoCreator</h1>
      <h2>Create Your own Crypto</h2>
      <a href="#cryptoform" class="button">Create</a>
    </div>
  </div>


  <div class="container">

    <h2>Register now !</h2>

    <div class="cards">
      <div class="card">
        <img src="img/register.jpg" alt="register">
        <h3>Regiser.</h3>
      </div>

      <div class="card">
        <img src="img/crypto.jpg" alt="crypto">
        <h3>Choose Your crypto name.</h3>
      </div>

      <div class="card">
        <img src="img/create.jpg" alt="creation">
        <h3> Create it and sell it </h3>
      </div>

      <div class="card">
        <img src="img/grow.jpg" alt="grown">
        <h3> Look at your crypto grown ! </h3>
      </div>


    </div>
  </div>
  <div id="cryptoform" data-tf-widget="a7nu622M" data-tf-iframe-props="title=crypto" data-tf-medium="snippet"
    style="width:100%;height:400px;"></div>
  <script src="//embed.typeform.com/next/embed.js"></script>
</body>

</html>
